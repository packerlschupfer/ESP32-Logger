[platformio]
default_envs = production, debug_wifi, debug_modbus, debug_all

[env]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
    ../..  ; Logger library

[env:production]
; Production build - minimal logging, no debug output

[env:debug_wifi]
; Debug only WiFi library
build_flags = 
    -DUSE_CUSTOM_LOGGER
    -DWIFI_MANAGER_DEBUG

[env:debug_modbus]
; Debug only Modbus library
build_flags = 
    -DUSE_CUSTOM_LOGGER
    -DMODBUS_RTU_DEBUG

[env:debug_all]
; Debug all libraries
build_flags = 
    -DUSE_CUSTOM_LOGGER
    -DWIFI_MANAGER_DEBUG
    -DMODBUS_RTU_DEBUG
    -DSENSOR_LIB_DEBUG