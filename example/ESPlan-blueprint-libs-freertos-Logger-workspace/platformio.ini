; PlatformIO Project Configuration File
;
; Build options: build flags, source filter
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra library storages
; Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32dev_professional
; default_envs = esp32dev_debug_selective

; -------------------------------------------------------------------
; Shared Environment Settings
[env_defaults]
; Use stable platform instead of develop
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
framework = arduino
board = esp32dev

monitor_speed = 115200
monitor_filters = esp32_exception_decoder
check_skip_packages = yes

; Library dependency finder mode
lib_ldf_mode = deep+

; Library is linked from lib/ directory (symlinks to actual Logger source)
; lib_deps = 

; -------------------------------------------------------------------
; Base Configuration
[base]
build_type = release
build_flags = 
    -Wall                        ; Enable all warnings
    -Wuninitialized             ; Warn about uninitialized variables
    -Wsign-compare              ; Warn about signed/unsigned comparisons
    -Wno-unused-const-variable  ; Suppress unused const variable warnings
    -std=gnu++11                ; C++11 standard
    
    ; Serial/UART configuration for better log handling
    -D SERIAL_TX_BUFFER_SIZE=1024  ; Increase TX buffer
    -D SERIAL_RX_BUFFER_SIZE=256   ; Standard RX buffer
    
    ; Project identification
    -D PROJECT_NAME=\"Logger-Test\"
    -D PROJECT_VERSION=\"1.0.0\"
    
    ; Core assignment (single core for simplicity in example)
    -D CORE_APP=1
    
    ; Link-time optimization and performance flags
    -flto=auto                   ; Use all available CPU cores for LTO
    -ffat-lto-objects           ; Generate both LTO and regular object code
    -fuse-linker-plugin         ; Use LTO plugin during linking
    -O2                         ; Standard optimization
    -ffunction-sections         ; Place functions in separate sections
    -fdata-sections             ; Place data in separate sections
    -Wl,--gc-sections          ; Remove unused sections at link time
    -fno-exceptions            ; Disable exceptions if not needed
    -fmerge-all-constants      ; Merge identical constants
    -finline-functions         ; Inline functions aggressively
    -fomit-frame-pointer       ; Omit frame pointer for better optimization

; -------------------------------------------------------------------
; Debug Selective - Strategic debug output for key areas
[base_debug_selective]
build_type = debug
monitor_filters = 
    esp32_exception_decoder
    default
build_flags = 
    ${base.build_flags}
    -D LOG_MODE_DEBUG_SELECTIVE  ; Strategic debug logging
    -D DEBUG_BUILD
    -D CORE_DEBUG_LEVEL=3        ; Moderate debug level
    -O0                          ; Disable optimizations
    -g3                          ; Detailed debugging info
    -ggdb3                       ; Debugging info for GDB

; -------------------------------------------------------------------
; Debug Full - Maximum verbosity for deep troubleshooting
[base_debug_full]
build_type = debug
monitor_filters = 
    esp32_exception_decoder
    default
build_flags = 
    ${base.build_flags}
    -D LOG_MODE_DEBUG_FULL       ; Maximum verbosity
    -D DEBUG_BUILD
    -D CORE_DEBUG_LEVEL=5        ; Verbose logging
    -O0                          ; Disable optimizations
    -g3                          ; Detailed debugging info
    -ggdb3                       ; Debugging info for GDB

; -------------------------------------------------------------------
; Release - Minimal logging, optimized for production
[base_release]
build_flags =
    ${base.build_flags}
    -D LOG_MODE_RELEASE          ; Minimal logging
    -Os                          ; Optimize for size
    -D NDEBUG                    ; Disable assert() calls

; -------------------------------------------------------------------
; ESP32 Development Board - Debug Selective (Default)
[env:esp32dev_debug_selective]
extends = env_defaults, base_debug_selective
upload_speed = 921600
; Force selective debug mode
build_unflags = 
    -D LOG_MODE_DEBUG_FULL
build_flags = 
    ${base_debug_selective.build_flags}
    -ULOG_MODE_DEBUG_FULL        ; Explicitly undefine FULL mode
    -DLOG_MODE_DEBUG_SELECTIVE   ; Force SELECTIVE mode

; -------------------------------------------------------------------
; ESP32 Development Board - Debug Full
[env:esp32dev_debug_full]
extends = env_defaults, base_debug_full
upload_speed = 921600

; -------------------------------------------------------------------
; ESP32 Development Board - Release
[env:esp32dev_release]
extends = env_defaults, base_release
upload_speed = 921600

; -------------------------------------------------------------------
; Native environment for unit testing
[env:native]
platform = native
test_framework = unity
test_build_src = no
lib_compat_mode = off
build_flags = 
    -std=c++11
    -Wall
    -I../../../src
    -D NATIVE_TEST
lib_deps = 
    throwtheswitch/Unity

; -------------------------------------------------------------------
; ESP32 with OTA support - Debug
[env:esp32dev_ota_debug]
extends = env_defaults, base_debug_selective
upload_protocol = espota
upload_port = YOUR_DEVICE_IP
; upload_flags = --auth=YOUR_OTA_PASSWORD

; -------------------------------------------------------------------
; ESP32 with OTA support - Release
[env:esp32dev_ota_release]
extends = env_defaults, base_release
upload_protocol = espota
upload_port = YOUR_DEVICE_IP
; upload_flags = --auth=YOUR_OTA_PASSWORD

; -------------------------------------------------------------------
; Professional Logger Example - Demonstrates all features
[env:esp32dev_professional]
extends = env_defaults
upload_speed = 921600
build_src_filter = 
    +<*>
    -<main.cpp>
    +<main_professional.cpp>
build_flags =
    ${base.build_flags}
    -D USE_CUSTOM_LOGGER         ; Enable custom logger
    -D LOG_MODE_DEBUG_SELECTIVE  ; Selective debug mode
    -D MAIN_DEBUG               ; Enable main debug
    -D WORKER_DEBUG             ; Enable worker debug
    -D MONITOR_DEBUG            ; Enable monitor debug
    -D TEST_DEBUG               ; Enable test debug
    -O2                         ; Optimization for performance
    -g                          ; Debug symbols
    -D CONFIG_FREERTOS_USE_STATS_FORMATTING_FUNCTIONS=1
    -D CONFIG_FREERTOS_GENERATE_RUN_TIME_STATS=1

; -------------------------------------------------------------------
; Library Logging Test - Tests tag configuration patterns
[env:esp32dev_library_test]
extends = env_defaults
upload_speed = 921600
build_src_filter = 
    +<*>
    -<main.cpp>
    -<main_professional.cpp>
    +<test_library_logging.cpp>
build_flags =
    ${base.build_flags}
    -D USE_CUSTOM_LOGGER         ; Enable custom logger
    -D LOG_MODE_DEBUG_SELECTIVE  ; Selective debug mode
    -D MB8ART_DEBUG             ; Enable MB8ART debug
    -D RYN4_DEBUG               ; Enable RYN4 debug
    -O2                         ; Optimization
    -g                          ; Debug symbols